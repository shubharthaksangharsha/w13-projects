<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate construction project costs with W13 Projects' interactive pricing calculator. Get instant estimates for new homes, renovations, and extensions.">
    <title>Project Cost Calculator - W13 Projects</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../  favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">

    <!-- Existing CSS -->
    <link href="../css/tailwind.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

    <!-- Add contact form modal styles -->
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- ... existing content ... -->
     <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-white/95 backdrop-blur-sm shadow-md z-50 transition-all duration-300">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <a href="#home" class="text-2xl font-bold text-primary">W13 Projects</a>
                <div class="hidden md:flex space-x-8">
                    <a href="../index.html" class="text-gray-700 hover:text-secondary transition-colors duration-300">Home</a>
                    <a href="../pages/services.html" class="text-gray-700 hover:text-secondary transition-colors duration-300">Services</a>
                    <a href="../pages/portfolio.html" class="text-gray-700 hover:text-secondary transition-colors duration-300">Portfolio</a>
                    <a href="../pages/pricing-calculator.html" class="text-gray-700 hover:text-secondary transition-colors duration-300">Cost Calculator</a>
                    <a href="../pages/contact.html" class="text-gray-700 hover:text-secondary transition-colors duration-300">Contact</a>
                    <a href="../pages/get-in-touch.html" class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-opacity-90 transition-all">Get in Touch</a>
                </div>
                <button class="md:hidden" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Add contact button after calculation results -->
    <div class="mt-6 text-center">
        <button id="contact-btn" 
                class="bg-primary text-white px-8 py-3 rounded-lg 
                       hover:bg-opacity-90 transition-all">
            Get Detailed Quote
        </button>
    </div>

    <!-- Contact Form Modal -->
    <div id="contact-modal" class="modal">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-6">Request Detailed Quote</h3>
            <form id="contact-form" class="space-y-4">
                <input type="hidden" id="project-details" name="project-details">
                <div>
                    <label class="block text-gray-700 mb-2">Name</label>
                    <input type="text" name="name" required 
                           class="w-full p-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" required 
                           class="w-full p-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Phone</label>
                    <input type="tel" name="phone" required 
                           class="w-full p-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Additional Notes</label>
                    <textarea name="notes" rows="3" 
                              class="w-full p-3 border rounded-lg"></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="close-modal" 
                            class="px-6 py-2 border rounded-lg">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 bg-secondary text-white rounded-lg 
                                   hover:bg-opacity-90">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- ... existing scripts ... -->
</body>
</html>
