<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator - W13 Projects</title>
    <link href="../css/tailwind.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body class="font-poppins">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-white shadow-md z-50">
        <!-- Your existing navigation -->
    </nav>

    <main class="pt-20">
        <section class="bg-gray-50 py-20">
            <div class="container mx-auto px-4">
                <h1 class="font-playfair text-5xl font-bold text-center mb-12" data-aos="fade-up">
                    Project Cost Calculator
                </h1>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <!-- Calculator Form -->
                    <div class="bg-white p-8 rounded-xl shadow-lg" data-aos="fade-right">
                        <form id="calculator-form" class="space-y-6">
                            <div>
                                <label class="block text-gray-700 mb-2">Project Type</label>
                                <select id="project-type" class="w-full p-3 border rounded-lg">
                                    <option value="new-home">New Home Construction</option>
                                    <option value="renovation">Renovation</option>
                                    <option value="extension">Home Extension</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-gray-700 mb-2">Square Meters</label>
                                <input type="number" id="square-meters" 
                                       class="w-full p-3 border rounded-lg" 
                                       placeholder="Enter total square meters">
                            </div>

                            <div>
                                <label class="block text-gray-700 mb-2">Quality Level</label>
                                <div class="grid grid-cols-3 gap-4">
                                    <button type="button" class="quality-btn" data-quality="standard">
                                        Standard
                                    </button>
                                    <button type="button" class="quality-btn" data-quality="premium">
                                        Premium
                                    </button>
                                    <button type="button" class="quality-btn" data-quality="luxury">
                                        Luxury
                                    </button>
                                </div>
                            </div>

                            <div>
                                <label class="block text-gray-700 mb-2">Additional Features</label>
                                <div class="space-y-3">
                                    <label class="flex items-center">
                                        <input type="checkbox" class="form-checkbox text-secondary" 
                                               name="features" value="pool">
                                        <span class="ml-2">Swimming Pool</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="form-checkbox text-secondary" 
                                               name="features" value="smart-home">
                                        <span class="ml-2">Smart Home Integration</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="form-checkbox text-secondary" 
                                               name="features" value="solar">
                                        <span class="ml-2">Solar System</span>
                                    </label>
                                </div>
                            </div>

                            <button type="submit" 
                                    class="w-full bg-secondary text-white py-4 rounded-lg 
                                           hover:bg-opacity-90 transition-all">
                                Calculate Estimate
                            </button>
                        </form>
                    </div>

                    <!-- Result Display -->
                    <div class="space-y-8" data-aos="fade-left">
                        <div id="estimate-result" class="bg-white p-8 rounded-xl shadow-lg hidden">
                            <h3 class="text-2xl font-bold mb-6">Estimated Project Cost</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-600">Base Cost:</span>
                                    <span class="font-bold" id="base-cost">$0</span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-600">Features Cost:</span>
                                    <span class="font-bold" id="features-cost">$0</span>
                                </div>
                                <div class="border-t pt-4">
                                    <div class="flex justify-between items-center">
                                        <span class="text-xl font-bold">Total Estimate:</span>
                                        <span class="text-2xl font-bold text-secondary" id="total-cost">$0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-8 rounded-xl shadow-lg">
                            <h3 class="text-2xl font-bold mb-6">Important Notes</h3>
                            <ul class="space-y-4 text-gray-600">
                                <li class="flex items-start">
                                    <i class="fas fa-info-circle text-secondary mt-1 mr-3"></i>
                                    <p>This is a rough estimate and actual costs may vary based on specific requirements and site conditions.</p>
                                </li>
                                <li class="flex items-start">
                                    <i class="fas fa-info-circle text-secondary mt-1 mr-3"></i>
                                    <p>Contact us for a detailed quote and consultation.</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../js/calculator.js"></script>
</body>
</html>
